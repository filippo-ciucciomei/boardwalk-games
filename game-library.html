<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, student gatherings. Visit us for your next adventure in board gaming."
    />
    <title>Boardwalk Games | Home</title>

    <!--FAVICONS IMAGES (favicon.com)-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />

    <!-- BOOTSTRAP CSS LINK  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <!-- CLASSES ON BODY SET TO WORK WITH MT-AUTO ON FOOTER TO ENSURE IT ALWAYS STAYS AT THE BOTTOM OF THE PAGE -->

  <body class="d-flex flex-column min-vh-100">
    <!-- NAVIGATION  -->
    <div>Navigation</div>

    <!-- HEADER WITH CAROUSEL -->
    <!-- emmet shorthand = header.container>.row>.col-12.col-xl-6*2 -->
    <header class="container">
      <div class="row">
        <div class="col-12 col-xl-6">Broadwalk Games intro texts section 1</div>
        <div class="col-12 col-xl-6">Carousel</div>
      </div>
    </header>

    <!--MAIN ELEMENT TO HOLD ALL KEY SECTION OF THE HOMEPAGE. IT'S NOT PART OF THE GRID SYSTEM-->
    <main>
      <!-- LIBRARY SECTION -->
      <section class="container">
        <div class="row">
          <div class="col-12">New Games Section Heading</div>
          <div class="col-12 col-md-6 col-xl-3">Game Card</div>
          <div class="col-12 col-md-6 col-xl-3">Game Card</div>
          <div class="col-12 col-md-6 col-xl-3">Game Card</div>
          <div class="col-12 col-md-6 col-xl-3">Game Card</div>
        </div>
      </section>

      <section class="container">
        <div class="row">
          <div class="col-12">Favourite Games Section Heading</div>
          <div class="col-12 col-md-6 col-xl-3">Game Card</div>
          <div class="col-12 col-md-6 col-xl-3">Game Card</div>
          <div class="col-12 col-md-6 col-xl-3">Game Card</div>
          <div class="col-12 col-md-6 col-xl-3">Game Card</div>
        </div>
      </section>
    </main>

    <!-- FOOTER / CONTACT SECTION -->
    <!-- MT-AUTO ADDED TO PUSH THE FOOTER TO THE BOTTOM OF THE PAGE -->
    <footer class="mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">Contact Section Heading</div>
          <!-- CONTACT INFO -->
          <div class="col-12 col-md-6 col-xl-4">contact info</div>
          <!-- OPENING TIMES -->
          <div class="col-12 col-md-6 col-xl-4">opening times</div>
        </div>
      </div>
    </footer>

    <!-- BOOTSTRAP JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- FONT AWSOME KIT -->
    <script
      src="https://kit.fontawesome.com/9e128b115a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
